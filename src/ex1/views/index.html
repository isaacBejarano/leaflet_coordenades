<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Leaflet - coordenades</title>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
			integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
			crossorigin="anonymous"
		/>
		<!-- Leaflet CCS -->
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
			integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
			crossorigin=""
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="./main.css" />
	</head>

	<body>
		<header class="border border-olive text-light shadow-lg mx-auto mt-0 px-4 py-4">
			<hgroup>
				<h1 class="font-weight-norma m-0">Leaflet</h1>
				<h2 class="h3 font-weight-lighter">GPS coordinates</h2>
				<h3 class="h4 font-weight-lighter font-italic mt-3">Lock map on marker</h3>
			</hgroup>
		</header>

		<main class="mx-auto p-0 pt-3">
			<!-- GPS -->
			<section class="bg-olive border border-olive shadow-lg pb-1 pt-3 px-4">
				<p id="outlet-place" class="h5 font-weight-lighter">
					<b class="text-beige">Place:</b>
					<strong>
						<span class="text-dark">loading place...</span>
					</strong>
				</p>
				<p id="outlet-lat" class="h5 font-weight-lighter">
					<b class="text-beige">Latitude:</b>
					<strong>
						<span class="text-dark">loading latitude...</span>
					</strong>
				</p>
				<p id="outlet-long" class="h5 font-weight-lighter">
					<b class="text-beige">Longitude:</b>
					<strong>
						<span class="text-dark">loading longitude...</span>
					</strong>
				</p>
			</section>

			<!-- Leaflet Map -->
			<section id="mapid" class="bg-light border border-olive rounded-bottom mt-3 p-3"></section>
		</main>

		<!-- Laflet JS -->
		<script
			src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
			integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
			crossorigin=""
		></script>

		<script src="../models/Coordinate.js"></script>
		<!-- Custom JS -->
		<script src="../controllers/main.js"></script>
